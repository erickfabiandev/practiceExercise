<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" type="text/css" rel="stylesheet">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Space+Mono&display=swap" rel="stylesheet">    
    <title>Profile Card</title>
</head>
<body>

    <article class="container__card">
        <img class="container__card__img" src="assets/imageProfileCard.png"></img>
        <h2 class="container__card__name">Pablo Velasquez</h2>
        <div class="container__card__punctuation">  
            <input class="container__card__punctuation--like" type="radio" id="star5">
            <label class= "container__card__punctuation__stars" for="star5"></label>
            <input class="container__card__punctuation--like" type="radio" id="star4">
            <label class= "container__card__punctuation__stars" for="star4"></label>
            <input class="container__card__punctuation--like" type="radio" id="star3">
            <label class= "container__card__punctuation__stars" for="star3"></label>
            <input class="container__card__punctuation--like" type="radio" id="star2">
            <label class= "container__card__punctuation__stars" for="star2"></label>
            <input class="container__card__punctuation--like" type="radio" id="star1">
            <label class= "container__card__punctuation__stars" for="star1"></label>
        </div>
        <p class="container__card__description">Global Shaper and FullStack developer working at zebra Technologies and Somos Networks. I love mentoring currently working on Make it Real</p>
        <div class ="container__card--buttonsAction">
            <button class="container__card--buttonsAction--readMore">Read More</button>
            <button class="container__card--buttonsAction--contact">Contact</button>
        </div>


    </article>
    
</body>
</html>
