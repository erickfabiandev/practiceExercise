<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="css/main.css" type="text/css" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>To List</title>

<body>

    <h1> Personal To-do List </h1>
    <div class="flex-container">
        <form class="flex-task">
            <input type="text" id="textTask" placeholder="Ingresa tu nueva tarea">
            <button type="submit" id="buttonAdd" disabled="true">Add</button>
        </form>
        <div class="flex-list-task">
            <div class="flex-list" id="viewListTak">
                <h3 id="notasks" class="noHidden">No tasks</h3>
                   
            </div>
            <button id="buttonDelete">Delete all done</button>
        </div>
        
        
        
        
    </div>
    <script src="js/index.js">  </script>


    
</body>
</html>
